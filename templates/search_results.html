{% extends 'base.html' %}

{% block container %}
<form action="/search" method="GET">
    <input type="text" name="query" placeholder="Search...">
    <button type="submit">Search</button>
</form>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for doc in results %}
        <li>
            <h2>{{ doc.title }}</h2>
            <h3>Writer: {{ doc.name }}</h3>
            <h3>Written: {{ doc.date }}</h3>
            <pre>{{ doc.message }}</pre>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
